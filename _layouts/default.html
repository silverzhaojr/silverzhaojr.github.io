<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn" xml:lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width" />

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="alternate" href="/rss.xml" title="{{ site.title }}" type="application/rss+xml" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/syntax.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
<div class="overall">
    <div id="head">
        <div id="logo">
            <div class="blogname"><a href="/">{{ site.blog_name }}</a></div>
            <div class="blogdesc">{{ site.blog_desc }}<a href="/rss.xml"><img class="rss" src="/static/images/rss.png" alt="rss" /></a></div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="/tags/" title="分类">分类</a></li>
                <li><a href="/archives/" title="归档">归档</a></li>
                <li><a href="/about/" title="关于">关于</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>

    <div id="main">
        <div id="begin">{% if page.motto %}{{ page.motto }}{% else %}{{ site.default_motto }}{% endif %}</div>
        <div id="contain">
{{ content }}
        </div>
        <div id="foot">
            <p>{{ site.copyright }}, theme modified from <a href="http://www.zhanxin.info/jekyll/2012-11-14-the-one-theme.html">theOne</a>.</p>
            <p>Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="https://github.com">GitHub</a>.</p>
        </div>
    </div>
    <div id="toTop" style="display:none;">⇪</div>
</div>

<script src="/static/js/toTop.js" type="text/javascript"></script>

</body>
</html>
